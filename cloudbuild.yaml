steps:
  # 1️⃣ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/gcs-csv-processor:$SHORT_SHA',
        '.'
      ]

  # 2️⃣ Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/gcs-csv-processor:$SHORT_SHA'
      ]

  # 3️⃣ Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'gcs-csv-processor',
        '--image',
        'gcr.io/$PROJECT_ID/gcs-csv-processor:$SHORT_SHA',
        '--region',
        'us-south1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/gcs-csv-processor:$SHORT_SHA'
